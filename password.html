<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css"/>
    <title>password Generator</title>
</head>
<body>
    <div class="container">
    <h1>password Generator</h1>

    <div class="inputbox">
        <input type="text" class="passbox" id="passbox" disabled />
        <span class="material-symbols-outlined"id="copyIcon">
content_copy
</span>
    </div>

    <input type="range" min="1" max="30" value="8" id="inputSlider">
    
    <div class="row">

    <p>password Length</p>
    <span>8</span>
    </div>


    <div class="row">
    <label for="uppercase"> Include uppercase Letter (A-Z)</label>
    <input type="checkbox" name="uppercase" id="uppercase">
    </div>

    <div class="row">
    <label for="lowercase"> Include lowercase Letter (a-z)</label>
    <input type="checkbox" name="lowercase" id="lowercase">
    </div>

    <div class="row">
    <label for="numbers"> Include numbers(0-9)</label>
    <input type="checkbox" name="numbers" id="numbers">
    </div>



    <div class="row">
    <label for="symbols"> Include symbols (@-*)</label>
    <input type="checkbox" name="symbols" id="symbols">
    </div>
    <button type="button" class="genBtn">  Generate password</button>

    

</div>
<script src="password.js"></script>
</body>
</html>
